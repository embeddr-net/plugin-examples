name: Release Embeddr Plugins

on:
  push:
    tags:
      - 'plugins-v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Plugins
        working-directory: embeddr-plugins
        run: pnpm bundle

      - name: Zip Plugins
        working-directory: embeddr-plugins/dist
        run: zip -r ../../embeddr-plugins.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: embeddr-plugins.zip
          generate_release_notes: true
